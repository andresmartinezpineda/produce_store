{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}My app{%endblock%}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/fruver_style.css' %}">
    
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-light py-3">
        <div class="container justify-content-center">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link fw-bold" href="{%url 'home'%}"><i class="bi bi-house-door-fill"></i> Home</a>
                </li>
                {%if user.is_authenticated%}
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'category_create'%}"><i class="bi bi-plus-square"></i> Category create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'categories_manage'%}"><i class="bi bi-folder2-open"></i> Categories manage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'product_create'%}"><i class="bi bi-plus-circle"></i> Product create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'all_products'%}"><i class="bi bi-box-seam"></i> All products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'logout'%}"><i class="bi bi-box-arrow-right"></i> Logout</a>
                    </li>
                {%else%}
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'signup'%}">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'signin'%}">Signin</a>
                    </li>
                {%endif%}
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        {%block content%}
        {%endblock%}
    </div>
</body>
</html>

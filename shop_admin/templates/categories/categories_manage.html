{%extends 'layouts/base.html'%}

{%block title%}Categories manage{%endblock%}

{%block content%}
    <h1>Categories edit</h1>
    <ul class="list-group">
        {%for category in categories%}
            <li class="list-group-item">
                <a href="{%url 'edit_category' category.id%}">{{category}}</a>
            </li>
        {%endfor%}
    </ul>
{%endblock%}

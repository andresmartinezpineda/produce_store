{%extends 'layouts/base.html'%}

{% block title %}Create Product{% endblock %}

{%block content%}
<div class="container mt-4">
    <h1>Product create</h1>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {%csrf_token%}
        {{form.as_p}}
        <button class="btn btn-primary">Save</button>
    </form>
</div>
{%endblock%}
